{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <h3 class="center-align teal-text text-darken-4">Register Here</h3>
                <!-- Enter username field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-circle prefix teal-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-lock prefix teal-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9!@#$%^&*()_+{}\[\]:;>,.?~\\/-]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register button field -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal darken-4 text-shadow">
                        Register 
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
