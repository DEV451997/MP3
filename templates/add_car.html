{% extends "base.html" %}
{% block content %}

<h3 class="center-align teal-text text-darken-4">
    Add Car
</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-circle prefix teal-text text-darken-4"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Manufacturer</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-car prefix teal-text text-darken-4"></i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Model</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
