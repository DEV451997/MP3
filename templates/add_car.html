{% extends "base.html" %}
{% block content %}

<h3 class="center-align teal-text text-darken-4">
    Add Car
</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <select id="category_name" name="category_name" class="validate" required>
                  <option value="" disabled selected>Select car category</option>
                  {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Car Category</label>
              </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix teal-text text-darken-4"></i>
                <input id="image_url" name="image_url" type="text" class="validate" required>
                <label for="image_url">Image URL</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-circle prefix teal-text text-darken-4"></i>
                <input id="manufacturer" name="manufacturer" type="text" class="validate" required>
                <label for="manufacturer">Manufacturer</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-car prefix teal-text text-darken-4"></i>
                <input id="model" name="model" type="text" class="validate" required>
                <label for="model">Model</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-cogs prefix teal-text text-darken-4"></i>
                <input id="engine" name="engine" type="text" class="validate" required>
                <label for="engine">Engine Size</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-horse-head prefix teal-text text-darken-4"></i>
                <input id="horsepower" name="horsepower" type="text" class="validate" required>
                <label for="horsepower">Horsepower</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
