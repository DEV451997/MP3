{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col s12 m12">
    <div class="card">
      {% for stat in stats %}
      <div class="card-image">
        <img src="{{ stat.image_url }}">
        <span class="card-title">{{ stat.category_name }}</span>
      </div>
      <div class="card-content">
        <p>{{ stat.manufacturer }}</p>
        <p>{{ stat.model }}</p>
        <p>{{ stat.engine }}</p>
        <p>{{ stat.horsepower }}</p>
        <div>
        <a href="" class="btn-small teal lighten-1">Edit</a>
        <a href="" class="btn-small red accent-4">Delete</a>
      </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>



{% endblock %}
