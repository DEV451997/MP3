{% extends "base.html" %}
{% block content %}

    <div class="card">
        {% for stat in stats %}
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="images/office.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ stat.category_name }}<i class="fas fa-bars right"></i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ stat.category_name }}<i class="fas fa-times right"></i></span>
          <p>{{ stat.manufacturer }}</p>
          <p>{{ stat.model }}</p>
          <p>{{ stat.engine }}</p>
          <p>{{ stat.horsepower }}</p>
        </div>
        {% endfor %}
      </div>

{% endblock %}
